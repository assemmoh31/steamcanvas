version: '3.8'

services:
  db:
    image: postgres:15
    container_name: steamcanvas_db
    restart: always
    environment:
      POSTGRES_USER: steamadmin
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: steamcanvas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: steamcanvas_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://steamadmin:mysecretpassword@db:5432/steamcanvas
      PORT: 3000
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start

volumes:
  postgres_data:
